<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace=base::layout(~{::section})>
<head>
<meta charset="UTF-8" />
<title>this is about</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-5">
						<h1 class="text-center">SignUp Here</h1>
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert "
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
						<form action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- Name field -->
							<div class="form-group">
								<label for="name_field"> Name</label> <input name="name"
									type="text" class="form-control" id="name_field"
									aria-describedby="nameHelp" placeholder="Enter your name"
									required th:value="${user.name}" />
							</div>

							<!-- Email field -->
							<div class="form-group">
								<label for="email_field"> Email</label> <input name="email"
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter your email"
									required th:value="${user.email}" />
							</div>

							<!-- Password field -->
							<div class="form-group">
								<label for="password_field"> Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="passwordHelp"
									placeholder="Enter your password" required />
							</div>


							<!-- About field -->
							<div class="form-froup">
								<textarea name="about" th:text="${user.about}"
									placeholder="Enter about you" rows="5" class="form-control"></textarea>

							</div>

							<!-- terms and condition agreement -->
							<div class="form-group form-check">

								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>

							</div>

							<!-- Submit button -->
							<div class="container mt-1">
								<button type="submit" class="btn bg-success text-white">
									Submit</button>

								<!--  button -->

								<button type="reset" class="btn bg-warning text-white">
									Reset</button>
									<div class="text-center">
									<a th:href="@{/signin}" >Already have an account!!</a>
									</div>
							</div>

						</form>
					</div>


				</div>
			</div>
		</div>
	</section>
</body>
</html>
