<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace=normal/base::layout(~{::section})>
<head>
	<meta charset="UTF-8" />
	<title>this is about</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">
						<h1 class="text-center">Add Contact</h1>
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert "
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
						<form action="" th:action="@{/user/addcontact}" method="post"
							th:object="${contact}">

							<!-- Name field -->
							<div class="form-group">
								<label for="name_field"> Name</label> <input name="name"
									type="text" class="form-control" id="name_field"
									aria-describedby="nameHelp" placeholder="Enter your name"
									required th:value="${contact.name}" />
							</div>
							
							<!-- second name  field -->
							<div class="form-group">
								<label for="name_field"> Second Name</label> <input name="secondName"
									type="text" class="form-control" id="secondName_field"
									aria-describedby="nameHelp" placeholder="Enter your secondName"
									required th:value="${contact.secondName}" />
							</div>
							

							<!-- Email field -->
							<div class="form-group">
								<label for="email_field"> Email</label> <input name="email"
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter your email"
									required th:value="${contact.email}" />
							</div>
							
							<!-- second name  field -->
							<div class="form-group">
								<label for="name_field"> Phone No</label> <input name="phone"
									type="text" class="form-control" id="secondName_field"
									aria-describedby="nameHelp" placeholder="Enter contact number here"
									required th:value="${contact.phone}" />
							</div>

							<!-- Work field field -->
							<div class="form-group">
								<label for="password_field"> Work</label> <input
									name="work" type="text" class="form-control"
									id="password_field" aria-describedby="passwordHelp"
									placeholder="What does contact do?" required th:value="${contact.work}" />
							</div>


							<!-- About field -->
							<div class="form-froup">
								<textarea name="description" th:text="${contact.description}"
									placeholder="Enter description about contact" rows="5" class="form-control"></textarea>

							</div>

							
							<!-- Submit button -->
							<div class="container mt-1 text-center">
								<button type="submit" class="btn bg-success text-white">
									Save Contact</button>

								
							</div>

						</form>
					</div>


				</div>
			</div>
		</div>
	</section>
</body>
</html>
