<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace=normal/base::layout(~{::section})>
<head>
<meta charset="UTF-8" />
<title>this is about</title>
</head>
<body>
	<section>
		<div class="container">
		<div class="row">
		<div class="col-md-6 offset-md-3">
		
		<div class="card">
		<div class="card-body">
		
		<div  th:if="${user}">
			<h1 class="text-center">
				Change password Here
			</h1>
			<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert "
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
			<form th:action="@{/user/changePassword}" method="post">
						
<!-- 						<input type="hidden" name="id" th:value="${id}"/>						
 -->
							<!-- User email field -->
							<div class="form-group">
								<label for="userPassword">Old password</label><input type="text"
									name="p1" id="userPassword"
									placeholder="Enter Old Password Here" class="form-control">
							</div>

							

							<!-- User password field -->
							<div class="form-group">
								<label for="userPassword">New Password</label><input type="text"
									name="p2" id="userPassword"
									placeholder="Enter New Password Here" class="form-control">
							</div>

							<!-- Button -->
							<div class="text-center">
							<button class="btn btn-outline-success " type="submit">Reset</button>
							</div>
							
							


						</form>
			
		</div>
		
		</div>
		
		
		</div>
		
		
		</div>
		</div>		
		</div>
		
	</section>
</body>
</html>
